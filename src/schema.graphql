scalar DateTime

type User {
  id: ID!
  name: String!
  username: String!
  description: String!
  avatarUrl: String
  interests: [String!]!
  isApproved: Boolean
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Query {
  user(id: String username: String): User!
  users: [User!]!
}

type Mutation {
  createUser(username: String! interests: [String!]!): User!
  updateUser(id: String username: String isApproved: Boolean!): User!
  deleteUser(id: String username: String): User!
}